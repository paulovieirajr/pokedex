<app-search (emmitSearch)="search($event)"></app-search>

<section class="list">
  <ng-template ngFor let-pokemon
    [ngForOf]="listPokemons | paginate: { itemsPerPage: 6, currentPage: p , totalItems: listPokemons?.length}">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>

  <div class="my-pagination">
    <pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>

</section>

<img *ngIf="apiError" src="assets/error.svg" alt="Error Pokedex" width="100%">
