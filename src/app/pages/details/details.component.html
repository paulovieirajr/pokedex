<app-header></app-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
      <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      >
    </section>

    <article class="pokemon__status__statistics fadeIn">
      <section>
        <h3>Statistics</h3>

        <ol>
          <li *ngFor="let value of pokemon[0].stats">
            {{ value.stat.name }}
            <strong>
              {{ value.base_stat }}
            </strong>
          </li>
        </ol>
      </section>

      <!-- Back to homepage -->
      <a routerLink="/" class="btn btn__secondary">Back to homepage</a>
    </article>
  </ng-template>

  <img
    *ngIf="apiError"
    src="assets/error.svg" alt="Error Pokedex"
    width="100%"
  >
</main>
